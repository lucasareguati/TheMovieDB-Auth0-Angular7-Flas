<div class="card-panel">
  <h1 class="blue-text  center text-darken-2 col s8">{{personajeService.personaje?.nombre}}</h1>
</div>

<div class="row" style="margin: 10%">
<div class="col s4">
<img class="materialboxed" width="650" src="{{personajeService.personaje?.imagen}}">
</div>
</div>
<div class="row" style="margin: 10%">

<h3>Peliculas en las que aparece:</h3>
<div class="container" *ngFor='let pelicula of personajeService.personaje.peliculas'>
<h6>  <i class="material-icons">check</i>{{pelicula}}</h6>
</div>
<blockquote></blockquote>
<h3>Biografia</h3>
<blockquote>{{personajeService.personaje?.biografia}}</blockquote>
</div>




<div class="container" *ngIf="!auth.isAuthenticated()">
<h2>Men√∫ admin</h2>
<hr>
<form #actualizar="ngForm" class="col s8" (ngSubmit)="putPersonaje(actualizar)">
 <!-- <input type="hidden" id="id" name="id" [(ngModel)]="peliculasService.pelicula._id" > -->

  <div class="input-field col s6">    
  <label class="active" for="nombre">Nombre</label>
  <input   type="text" id="nombre" name="nombre" [(ngModel)]="personajeService.personaje['nombre']">
  </div>

  <div class="input-field col s6">
  <label class="active" for="biografia">Biografia</label>
  <input type="text" id="biografia" name="biografia" [(ngModel)]="personajeService.personaje['biografia']" placeholder=" ">
  </div>

  <div class="input-field col s6">
  <label class="active" for="peliculas">Peliculas</label>
  <input type="text" id="peliculas" name="peliculas" [(ngModel)]="personajeService.personaje.peliculas" placeholder=" ">
  </div>
  
  <button class="btn waves-effect waves-light" type="submit" name="action">Guardar cambios
          <i class="material-icons right">beenhere</i>
  </button>
  <hr>

</form>
<button style="margin: 15px;" class="btn waves-effect waves-light red"><i class="material-icons right" (click)="deletePersonaje()" >delete_forever</i>Eliminar</button>              









</div>
