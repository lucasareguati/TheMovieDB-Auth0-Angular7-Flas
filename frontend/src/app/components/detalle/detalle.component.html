<div class="card-panel">
        <h1 class="blue-text  center text-darken-2 col s8">{{peliculasService.pelicula?.titulo}}</h1>
      </div>

<div class="row" style="margin: 10%">
    <div class="col s4">
<img class="materialboxed" width="650" src="{{peliculasService.pelicula?.rutaPoster}}">
</div>
</div>
<div class="row" style="margin: 10%">

<h3>Fecha de lanzamiento:</h3>
    <blockquote>{{peliculasService.pelicula?.fechaLanzamiento}}</blockquote>
<h3>Sinopsis</h3>
    <blockquote>{{peliculasService.pelicula?.sinopsis}}</blockquote>
</div>

<div class="container" *ngIf="auth.isAuthenticated()">
    <h2>Men√∫ admin</h2>
    <hr>
    <form #actualizar="ngForm" class="col s8" (ngSubmit)="updatePeli()">
        <input type="hidden" id="id" name="id" [(ngModel)]="peliculasService.pelicula._id" >

        <div class="input-field col s6">    
        <label class="active" for="titulo">Titulo</label>
        <input type="text" id="titulo" name="titulo" [(ngModel)]="peliculasService.pelicula.titulo" placeholder="">
        </div>
    
        <div class="input-field col s6">
        <label class="active" for="sinopsis">Sinopsis</label>
        <input type="text" id="sinopsis" name="sinopsis" [(ngModel)]="peliculasService.pelicula.sinopsis" placeholder="">
        </div>
    
        <div class="input-field col s6">
        <label class="active" for="fecha">Fecha de lanzamiento</label>
        <input type="text" id="fecha" name="fecha" [(ngModel)]="peliculasService.pelicula.fechaLanzamiento" placeholder="">
        </div>
        <button class="btn waves-effect waves-light" type="submit" name="action">Guardar cambios
                <i class="material-icons right">beenhere</i>
        </button>
        <hr>

    </form>
    <button style="margin: 15px;" class="btn waves-effect waves-light red" (click)="eliminarPeli()"><i class="material-icons right">delete_forever</i>Eliminar</button>              
</div>
